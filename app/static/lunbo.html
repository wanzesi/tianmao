<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		 <link rel="stylesheet" href="css/swiper.min.css">
		 	<style type="text/css">
		 		.swiper-container {
                  width: 600px;
                  height: 350px;
                  margin-top: 100px;
                    }
		 	</style>
	</head>
	<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/pic1.png"/></div>
        <div class="swiper-slide"><img src="images/pic2.png"/></div>
        <div class="swiper-slide"><img src="images/pic3.png"/></div>
        <div class="swiper-slide"><img src="images/pic4.png"/></div>
        <div class="swiper-slide"><img src="images/pic5.png"/></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- 如果需要滚动条 -->
    <!--<div class="swiper-scrollbar"></div>-->
</div>
		<script src="js/swiper.min.js"></script>
		
		<script>        
  var mySwiper = new Swiper ('.swiper-container', {
//  direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
    autoplay:true,
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    
    // 如果需要滚动条
//  scrollbar: {
//    el: '.swiper-scrollbar',
//  },
  })        
  </script>
	</body>
</html>
